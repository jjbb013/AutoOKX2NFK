<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - AutoOKX2NFK 控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f8fa; }
        .login-card { max-width: 400px; margin: 80px auto; background: #fff; border: 1px solid #d0d7de; border-radius: 8px; box-shadow: 0 1px 2px rgba(27,31,35,.04); }
        .github-header { background: #24292f; color: #fff; padding: 1rem; border-radius: 8px 8px 0 0; font-size: 1.25rem; text-align: center; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="github-header">AutoOKX2NFK 登录</div>
    <div class="p-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label for="password" class="form-label">请输入密码</label>
                <input type="password" class="form-control" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-github w-100">登录</button>
        </form>
    </div>
</div>
</body>
</html>
